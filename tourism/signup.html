       <!-- signup box -->
    <div class="container login-container">
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-5 login-form" style="border: 3px solid white;">
              <h3 class="display-5">Create an account</h3>
              <div class="form-group">
                <form name="form1" action="home.html"  onsubmit="return validation()">
                  <input type="text" class="form-control" placeholder="Username *"  id="username"  required/>
              </div>
              
                  <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email id *" id="email" required/>
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="Phone number *"  id="phone" required/>
                </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password *"  id="pswd1" required/>
                  </div>
                  <div>
                   
                    <progress max="100" value="0" id="strength" style="width: 230px;"></progress>
                     <p id="pswdstrength"  style="color: rgb(245, 243, 243);">Strength</p>

                  </div>
                  <br>
                  <div class="form-group">
                      <input type="submit" class="btn btn-outline-light btn-sm" value="SIGN UP" id="sign">
                    </div></form>
                  
              
          </div>

          <script>
          var pswd1=document.getElementById("pswd1");
          pswd1.addEventListener('keyup',function(){
            checkPassword(pswd1.value)
          })

          function checkPassword(pswd1){
            var strengthBar=document.getElementById("strength");
            
           
            var strength=0;
            if(/[a-z]/.test(pswd1)){
              strength +=1;
            }
            if(/[A-Z]/.test(pswd1)){
              strength +=1;
            }
            if(/[0-9]/.test(pswd1)){
              strength +=1;
            }
            if(pswd1.length>=8){
              strength +=1;
            }
           
            switch(strength){
             case 0:strengthBar.value=20;
             break
             case 1:strengthBar.value=50;
    
             break
              case 2:strengthBar.value=80;
               break
              case 3:strengthBar.value=100;
              break
           }

           if(strengthBar.value>=20 && strengthBar.value<=50){
             pswdstrength.textContent="Poor";
             pswdstrength.style.color="red";
           }
           if(strengthBar.value<=80 && strengthBar.value>50){
             pswdstrength.textContent="Medium";
             pswdstrength.style.color="orange";
           }
           if(strengthBar.value>80){
             pswdstrength.textContent="Strong";
             pswdstrength.style.color="green";
           }
            
}

      </script>

          <script src="script.js"></script> 
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
